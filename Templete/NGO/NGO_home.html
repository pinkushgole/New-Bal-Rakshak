    <body>
               {% include "NGO/NGO_navbar.html" %}
        
         <div class="container-fluide" >
             
         <div class="container mt-3">
             <h3 class="text-center text-success">Your Profile</h3>
             <div class="row ">
                <div class="col-md-6 mt-3">
                       <div class="card crd-ho" >
                        <div class="card-body text-center">
                            <img src="{{ ngo.img.url }}" 
                     alt="{{ ngo.name }}" 
                                 style="width: 300px; height: 300px" class="img-thunblin">
                         </div> 
            
                        </div>
                    </div>
                  
                  <div class="col-md-6 mt-3">
                      <div class="card">
                <div class="card-body">
                   
                     <form >
                        <div class="form-row">
                            
                                <label for="inputcollagename">Name  </label>
                                <input type="text" disabled  value="{{ ngo.name }}" class="form-control" id="inputEmail4" placeholder="" required>
                        
                        </div>
                          <div class="form-row">
                               
                                <label for="inputcollagename">Email </label>
                                <input type="text"class="form-control" value="{{ ngo.email }}" disabled id="inputEmail4" placeholder="First Name">
                            
                             </div>
                            <div class="form-row">
                      
                                <label for="inputcollagename">Contact</label>
                                <input type="text" disabled value="{{ ngo.contact }}" class="form-control" id="inputEmail4"  required>
           
                        </div>
                        
                        <div class="form-row">
                           
                                <label for="totalAmt">Address</label>
                                <input type="text" disabled value="{{ ngo.address }}" class="form-control" step="0.01" id="totalAmt" placeholder="CGPA" required>
                          
                        </div>
                        <a href="{% url 'edit_ngo_profile' %}" class="btn btn-primary text-white mt-3">Edit</a>
                     
                    </form>
                </div>
            </div>
                  </div>
                 </div>
             </div>
         </div>
