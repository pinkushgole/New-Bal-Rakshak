<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <title>NGO's Profile</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
         
       {% include "NGO/NGO_navbar.html" %}
<div class="container mt-3">
    <h3 class="text-center text-success">Your Profile</h3>
    <div class="row">
        <!-- NGO Image -->
        <div class="col-md-6 mt-3">
            <div class="card crd-ho text-center">
                {% if ngo.img %}
                    <img src="{{ ngo.img.url }}" alt="{{ ngo.name }}" style="width: 300px; height: 300px;" class="img-thumbnail">
                {% else %}
                    <p>No Image Uploaded</p>
                {% endif %}
                <form action="" method="post" enctype="multipart/form-data" class="mt-2">
                    {% csrf_token %}
                    <input type="file" name="img" class="form-control-file">
                    <button type="submit" class="btn btn-primary mt-2">Update Image</button>
                </form>
            </div>
        </div>

        <!-- NGO Info -->
        <div class="col-md-6 mt-3">
            <div class="card">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" value="{{ ngo.name }}" disabled>
                            <small class="form-text text-muted">(Cannot change Name)</small>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" value="{{ ngo.email }}" disabled>
                            <small class="form-text text-muted">(Cannot change Email)</small>
                        </div>
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="text" name="contact" class="form-control" value="{{ ngo.contact }}" required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" name="address" class="form-control" value="{{ ngo.address }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Update Info</button>
                        <a href="{% url 'NGO_home' %}" class="btn btn-secondary mt-3">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include "home/footer.html" %}
    </body>
</html>
